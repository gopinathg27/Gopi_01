<!DOCTYPE html>
<html>
<head>
    <title>Add Student Marks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Add Student Marks</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <table>
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="student_name" required></td>
            </tr>
            <tr>
                <td>Health Care Analytics</td>
                <td><input type="number" name="num1" required></td>
            </tr>
            <tr>
                <td>Multimedia and Animation</td>
                <td><input type="number" name="num2" required></td>
            </tr>
            <tr>
                <td>Network Security</td>
                <td><input type="number" name="num3" required></td>
            </tr>
            <tr>
                <td>Embedded System & IoT</td>
                <td><input type="number" name="num4" required></td>
            </tr>
            <tr>
                <td>Renewable Energy System</td>
                <td><input type="number" name="num5" required></td>
            </tr>
            <tr>
                <td>Storage Technology</td>
                <td><input type="number" name="num6" required></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Add Student">
    </form>
    <p><a href="{{ url_for('view_students') }}">View All Students</a></p>
</div>
</body>
</html>
